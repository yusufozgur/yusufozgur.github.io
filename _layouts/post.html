---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js">
  </script>
  <script>
    window.MathJax = {
      loader: { load: ['[tex]/mathtools'] },
      tex: { packages: { '[+]': ['mathtools'] } }
    };
  </script>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
